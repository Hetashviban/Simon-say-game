<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="text">
            <h1>Simon Says Game</h1>
            <h3>Press any key to start the game!</h3>
        </div>

        <div class="box">
            <div class="first-line">
                <div class="square red" type="button" id="red">1</div>
                <div class="square yellow" type="button" id="yellow">2</div>
            </div>
            <div class="second-line">
                <div class="square blue" type="button" id="blue">3</div>
                <div class="square green" type="button" id="green">4</div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
