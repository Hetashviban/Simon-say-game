<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="text">
            <h1>Simon Say Game</h1>
            <h3>Press any circle to start the game!</h3>
        </div>

        <div class="box">
            <div class="first-line">
                <div class="circle red" type="button">1</div>
                <div class="circle yellow" type="button">2</div>
            </div>
            <div class="second-line">
                <div class="circle blue" type="button">3</div>
                <div class="circle green" type="button">4</div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
